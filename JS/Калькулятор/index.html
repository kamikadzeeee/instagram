<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="centerDiv">
        <div class="bodyBlock" id = "bodyDiv">
            <p id ="sss" class="go1">0</p>
            <div class="Row">
                <div class="Column gray" onclick = "numberS('clear')">
                    <p>AC</p>
                </div>
                <div class="Column gray" onclick="numberS('change')">
                    <p>+</p>
                </div>
                <div class="Column gray" onclick="numberS('percent')">
                    <p>%</p>
                </div>
                <div class="Column orange" onclick="numberS('divide')">
                    <p>/</p>
                </div>
            </div>

            <div class="Row">
                <div class="Column" onclick="numberS('nine')">
                    <p>9</p>
                </div>
                <div class="Column" onclick="numberS('eight')">
                    <p>8</p>
                </div>
                <div class="Column" onclick="numberS('seven')">
                    <p>7</p>
                </div>
                <div class="Column orange" onclick="numberS('multiply')">
                    <p>*</p>
                </div>
            </div>

            <div class="Row">
                <div class="Column" onclick="numberS('four')">
                    <p>4</p>
                </div>
                <div class="Column" onclick="numberS('five')">
                    <p>5</p>
                </div>
                <div class="Column" onclick="numberS('six')">
                    <p>6</p>
                </div>
                <div class="Column orange" onclick="numberS('minus')">
                    <p>-</p>
                </div>
            </div>

            <div class="Row">
                <div class="Column" onclick="numberS('one')">
                    <p>1</p>
                </div>
                <div class="Column" onclick="numberS('two')">
                    <p>2</p>
                </div>
                <div class="Column" onclick="numberS('three')">
                    <p>3</p>
                </div>
                <div class="Column orange" onclick="numberS('plus')">
                    <p>
                        +
                    </p>
                </div>
            </div>

            <div class="Row">
                <!-- <div class="Column gray" id="change">
                   
                </div> -->
                <div class="Column zero" onclick="numberS('zero')">
                    <p>0</p>
                </div>
                <div class="Column" onclick="numberS('point')">
                    <p>.</p>
                </div>
                <div class="Column orange" onclick="numberS('equal')">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
