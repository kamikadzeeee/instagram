<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload = "choose()">

    <!-- Выбор ролей  -->
    <div id = "modal" class="modal">
        <div class="modal-content">
            <span class="close">
                ErkeGame
            </span>
            <p>За кого начнем ?</p>
            <input type="radio" id = "choose1" name = "choose" value = "X">X <br>
            <input type="radio" id = "choose2" name = "choose" value = "O">O <br><br><br><br>

            <input type="submit" value="Начать" id = "start">
        </div>
    </div>
    <!-- Первый игрок выиграл  -->
    <div id = "modal2" class="modal2">
        <div class="modal2-content">
            <p>Поздравляю первый игрок победил</p>
        </div>
    </div>
    <!-- Второй игрок выиграл  -->
    <div id = "modal3" class="modal3">
        <div class="modal3-content">
            <p>Поздравляю второй игрок победил</p>
        </div>
    </div>
    <div class="top-left-box" ><img src="nothing.png" alt="" onclick="check(this,1)"></div>
    <div class="top-box" ><img src="nothing.png" alt="" onclick="check(this,2)"></div>
    <div class="top-right-box"><img src="nothing.png" alt="" onclick="check(this,3)"></div>

    <div class="middle-left-box" ><img src="nothing.png" alt="" onclick="check(this,4)"></div>
    <div class="middle-box" ><img src="nothing.png" alt="" onclick="check(this,5)"></div>
    <div class="middle-right-box" ><img src="nothing.png" alt="" onclick="check(this,6)"></div>

    <div class="bottom-left-box" ><img src="nothing.png" alt="" onclick="check(this,7)"></div>
    <div class="bottom-box" ><img src="nothing.png" alt="" onclick="check(this,8)"></div>
    <div class="bottom-right-box" ><img src="nothing.png" alt="" onclick="check(this,9)"></div>
    <script src="index.js" ></script>
</body>
</html>
